<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiverso en Educación Superior</title>
    <link rel="icon" href="assets/british.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Multiverso en Educación Superior</h1>
      <p class="intro">
        Una wiki colaborativa sobre estrategias y multialfabetismos en la
        universidad.
      </p>
    </header>

    <div class="banner-wrapper">
      <img
        id="main-banner"
        src="assets/books-2596809_1280.jpg"
        alt="Banner principal"
      />
    </div>

    <!-- Menú dinámico de preguntas -->
    <nav>
      <ul id="menu"></ul>
    </nav>

    <!-- Formulario de nueva pregunta -->
    <section class="new-question-form">
      <input
        type="text"
        id="new-question-title"
        placeholder="Escribe aquí tu nueva pregunta"
      />
      <button id="agregar-pregunta">Agregar pregunta</button>
    </section>

    <!-- Contenedor de preguntas -->
    <main id="questions-container"></main>

    <!-- Modal para eliminar pregunta -->
    <div class="modal-backdrop" id="delete-modal" style="display: none;">
      <div class="modal">
        <h3>¿Eliminar esta pregunta?</h3>
        <button class="confirm" id="confirm-delete">Sí, eliminar</button>
        <button class="cancel" onclick="closeModal('delete-modal')">Cancelar</button>
      </div>
    </div>

    <!-- Modal para eliminar comentario -->
    <div class="modal-backdrop" id="comment-delete-modal" style="display: none;">
      <div class="modal">
        <h3>¿Eliminar este comentario?</h3>
        <button class="confirm" id="confirm-comment-delete">Sí, eliminar</button>
        <button class="cancel" onclick="closeModal('comment-delete-modal')">Cancelar</button>
      </div>
    </div>

    <!-- Toast para likes -->
    <div class="like-toast" id="like-toast">¡Gracias por tu voto!</div>

    <footer>
      <p>
        Desarrollado por Carolina Ramírez Leal y Mónica Siglyndy Reyes Riveros ·
        2025
      </p>
    </footer>

    <script type="module" src="firebase-init.js" defer></script>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
