<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiverso en Educación Superior</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Multiverso en Educación Superior</h1>
    <p class="intro">Una wiki colaborativa sobre estrategias y multialfabetismos en la universidad.</p>
  </header>

  <div class="banner-wrapper">
    <img id="main-banner" src="assets/books-2596809_1280.jpg" alt="Banner principal">
  </div>

  <nav>
    <ul id="menu"></ul>
  </nav>

  <section class="new-question-form">
    <form id="formulario">
      <input type="text" id="pregunta" placeholder="Escribe aquí tu nueva pregunta" required />
      <select id="categoria">
        <option value="Multialfabetismos">Multialfabetismos</option>
        <option value="Estrategias didácticas">Estrategias didácticas</option>
        <option value="Innovación">Innovación</option>
        <option value="Aprendizajes">Aprendizajes</option>
      </select>
      <button type="submit">Agregar pregunta</button>
    </form>
  </section>

  <main>
    <div id="contenedor-preguntas"></div>
  </main>

  <footer>
    <p>Desarrollado por Carolina Ramírez Leal y Mónica Siglyndy Reyes Riveros · 2025</p>
  </footer>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
